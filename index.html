<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex Strategy Prototype</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="layout">
      <section class="board-panel" aria-label="Game board">
        <h1 class="app-title">Codex Strategy Prototype</h1>
        <div id="map-grid" class="map-grid" role="grid" aria-labelledby="grid-caption"></div>
        <p id="grid-caption" class="sr-only">
          Select a cell to learn its terrain type and coordinates.
        </p>
      </section>
      <aside class="sidebar" aria-live="polite">
        <section class="turn-panel" aria-label="Turn details">
          <h2>Turn Sequence</h2>
          <div class="turn-header">
            <span
              id="current-faction"
              class="faction-badge"
              role="status"
              aria-live="polite"
            ></span>
            <p id="turn-counter" class="turn-counter"></p>
          </div>
          <p id="phase-name" class="phase-name"></p>
          <p id="phase-summary" class="phase-summary"></p>
          <ol id="phase-list" class="phase-list" aria-label="Phases this turn"></ol>
          <button id="advance-phase" type="button" class="next-turn-button">
            Next Phase
          </button>
        </section>
        <section class="selection-panel">
          <h2>Selected Cell</h2>
          <p id="selected-cell">None</p>
          <div class="selected-cell-units">
            <h3>Units</h3>
            <ul
              id="cell-unit-list"
              class="unit-list"
              aria-live="polite"
              aria-label="Units in the selected cell"
            ></ul>
          </div>
          <button
            id="add-unit-button"
            type="button"
            class="add-unit-button"
            aria-expanded="false"
            disabled
          >
            Choose Unit
          </button>
          <div
            id="unit-picker"
            class="unit-picker"
            hidden
            aria-label="Choose a unit to place in the selected cell"
          >
            <p class="unit-picker-instructions">
              Select a unit below to assign it to the highlighted grid cell.
            </p>
            <div id="unit-picker-groups" class="unit-picker-groups"></div>
          </div>
        </section>
      </aside>
    </main>
    <script src="script.js"></script>
  </body>
</html>
